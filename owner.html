<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niyalo ¬∑ Owner</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #12100e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fcf7f2;
      color: #333;
      padding: 30px;
      border-radius: 20px;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
    .info {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .status {
      background: #2d5a4b;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëë Niyalo Owner</h1>
    
    <div class="info">
      <p><strong>Hotel Name:</strong> <span id="hotelName">Niyalo Cafe</span></p>
      <p><strong>Phone:</strong> <span id="phone">+977 981-234567</span></p>
      <p><strong>Hours:</strong> <span id="hours">7:00‚Äì22:00 daily</span></p>
    </div>

    <button id="editBtn">üîì EDIT ON</button>
    <button id="saveBtn">üíæ SAVE TO CLOUD</button>
    <button id="testBtn">üß™ TEST SUPABASE</button>

    <div class="status" id="status">üü¢ READY</div>
  </div>

  <script>
    // Supabase setup
    const supabase = window.supabase.createClient(
      'https://outxrzhbocyvopmivzzf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91dHhyemhib2N5dm9wbWl2enpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTU1NDgsImV4cCI6MjA4NjYzMTU0OH0.apOAqrdlz3WBo9Aht3xzHc-XBkInHSQVfHu3NRuCxNc'
    );

    let isEditMode = true;

    // Get elements
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const testBtn = document.getElementById('testBtn');
    const statusDiv = document.getElementById('status');
    const hotelSpan = document.getElementById('hotelName');
    const phoneSpan = document.getElementById('phone');
    const hoursSpan = document.getElementById('hours');

    // Make hotel info editable
    hotelSpan.contentEditable = true;
    phoneSpan.contentEditable = true;
    hoursSpan.contentEditable = true;

    // Edit button
    editBtn.onclick = function() {
      isEditMode = !isEditMode;
      hotelSpan.contentEditable = isEditMode;
      phoneSpan.contentEditable = isEditMode;
      hoursSpan.contentEditable = isEditMode;
      editBtn.textContent = isEditMode ? 'üîì EDIT ON' : 'üîí EDIT OFF';
      editBtn.style.background = isEditMode ? '#27ae60' : '#7f8c8d';
    };

    // Test button
    testBtn.onclick = async function() {
      statusDiv.innerHTML = '‚è≥ Testing...';
      try {
        const { data, error } = await supabase
          .from('menus')
          .select('*')
          .eq('id', 1);
        
        if (error) {
          statusDiv.innerHTML = '‚ùå Error: ' + error.message;
        } else {
          statusDiv.innerHTML = '‚úÖ Success! Data loaded';
          console.log('Data:', data);
        }
      } catch(err) {
        statusDiv.innerHTML = '‚ùå Error: ' + err.message;
      }
    };

    // Save button
    saveBtn.onclick = async function() {
      const menuData = {
        hotel: {
          name: hotelSpan.innerText,
          phone: phoneSpan.innerText,
          hours: hoursSpan.innerText
        }
      };
      
      statusDiv.innerHTML = '‚è≥ Saving...';
      
      const { error } = await supabase
        .from('menus')
        .upsert({ id: 1, data: menuData });
      
      if (error) {
        statusDiv.innerHTML = '‚ùå Error: ' + error.message;
      } else {
        statusDiv.innerHTML = '‚úÖ Saved at ' + new Date().toLocaleTimeString();
      }
    };

    // Load data on start
    async function loadData() {
      const { data } = await supabase
        .from('menus')
        .select('*')
        .eq('id', 1)
        .single();
      
      if (data && data.data) {
        hotelSpan.innerText = data.data.hotel.name || hotelSpan.innerText;
        phoneSpan.innerText = data.data.hotel.phone || phoneSpan.innerText;
        hoursSpan.innerText = data.data.hotel.hours || hoursSpan.innerText;
        statusDiv.innerHTML = '‚úÖ Loaded from cloud';
      }
    }

    loadData();
  </script>
</body>
</html>
