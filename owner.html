<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niyalo ¬∑ Owner</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #12100e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fcf7f2;
      color: black;
      padding: 30px;
      border-radius: 20px;
    }
    h1 {
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
    .status {
      background: #2d5a4b;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëë Niyalo Owner</h1>
    
    <div style="background: #f0f0f0; padding: 20px; border-radius: 10px;">
      <label style="font-weight: bold;">Hotel Name:</label>
      <input type="text" id="hotelName" value="Niyalo Cafe">
      
      <label style="font-weight: bold;">Location:</label>
      <input type="text" id="hotelLocation" value="Lakeside, Pokhara">
      
      <label style="font-weight: bold;">Phone:</label>
      <input type="text" id="hotelPhone" value="+977 981-234567">
      
      <label style="font-weight: bold;">Hours:</label>
      <input type="text" id="hotelHours" value="7:00‚Äì22:00 daily">
    </div>
    
    <div style="text-align: center; margin: 20px 0;">
      <button onclick="testConnection()">üîå TEST CONNECTION</button>
      <button onclick="saveData()">üíæ SAVE TO CLOUD</button>
      <button onclick="loadData()">üîÑ LOAD FROM CLOUD</button>
    </div>
    
    <div class="status" id="status">üü¢ READY</div>
  </div>

  <script>
    // Supabase config
    const supabase = window.supabase.createClient(
      'https://outxrzhbocyvopmivzzf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91dHhyemhib2N5dm9wbWl2enpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTU1NDgsImV4cCI6MjA4NjYzMTU0OH0.apOAqrdlz3WBo9Aht3xzHc-XBkInHSQVfHu3NRuCxNc'
    );

    // Test connection
    function testConnection() {
      document.getElementById('status').innerHTML = '‚è≥ Testing connection...';
      alert('Test button clicked! Checking console...');
      console.log('Test button works!');
    }

    // Save data
    async function saveData() {
      document.getElementById('status').innerHTML = '‚è≥ Saving...';
      
      const menuData = {
        hotel: {
          name: document.getElementById('hotelName').value,
          location: document.getElementById('hotelLocation').value,
          phone: document.getElementById('hotelPhone').value,
          hours: document.getElementById('hotelHours').value
        }
      };
      
      const { error } = await supabase
        .from('menus')
        .upsert({ id: 1, data: menuData });
      
      if (error) {
        document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
      } else {
        document.getElementById('status').innerHTML = '‚úÖ Saved at ' + new Date().toLocaleTimeString();
      }
    }

    // Load data
    async function loadData() {
      document.getElementById('status').innerHTML = '‚è≥ Loading...';
      
      const { data, error } = await supabase
        .from('menus')
        .select('*')
        .eq('id', 1)
        .single();
      
      if (error) {
        document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
      } else if (data) {
        document.getElementById('hotelName').value = data.data.hotel.name;
        document.getElementById('hotelLocation').value = data.data.hotel.location;
        document.getElementById('hotelPhone').value = data.data.hotel.phone;
        document.getElementById('hotelHours').value = data.data.hotel.hours;
        document.getElementById('status').innerHTML = '‚úÖ Loaded from cloud';
      }
    }
  </script>
</body>
</html>
