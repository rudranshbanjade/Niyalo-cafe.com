<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Niyalo ¬∑ Order Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fcf3ec;
      font-family: 'Plus Jakarta Sans', sans-serif;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1300px;
      width: 100%;
    }

    /* Header */
    .header {
      background: #dac1b3;
      border-radius: 40px 40px 20px 20px;
      padding: 0.8rem 1.2rem;
      margin-bottom: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid #b18067;
    }

    .qr-badge {
      background: #765b4e;
      color: white;
      padding: 0.4rem 1.2rem;
      border-radius: 40px;
      font-weight: 700;
      font-size: 0.8rem;
    }

    .live-badge {
      background: #2d5a4b;
      color: white;
      padding: 0.4rem 1.2rem;
      border-radius: 40px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pulse {
      width: 8px;
      height: 8px;
      background: #b3f0d0;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* Store Status */
    .store-status {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 60px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .status-badge {
      padding: 0.6rem 1.5rem;
      border-radius: 60px;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .status-open {
      background: #27ae60;
      color: white;
    }

    .status-closed {
      background: #c0392b;
      color: white;
    }

    .status-paused {
      background: #f39c12;
      color: white;
    }

    /* Menu Card */
    .menu-card {
      background: white;
      border-radius: 36px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .hotel-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      border-bottom: 2px dashed #dbb9a8;
      padding-bottom: 1.2rem;
    }

    .hotel-name {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: #35271f;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hotel-name i {
      color: #b18067;
    }

    .contact-info {
      background: #fff9f2;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    /* Categories */
    .category {
      background: #fffcf7;
      border-radius: 28px;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
      border: 1px solid #f0ddd2;
    }

    .category-title {
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 2px dotted #eacec2;
      padding-bottom: 0.8rem;
      margin-bottom: 0.8rem;
    }

    .category-title i {
      font-size: 1.6rem;
      color: #aa7862;
    }

    .category-title h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #3d2c24;
    }

    /* Menu Items */
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px dashed #efd9cf;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .item-desc {
      font-size: 0.8rem;
      color: #6b5246;
      margin-top: 2px;
    }

    .price {
      font-weight: 800;
      font-size: 1.2rem;
      background: #ffefe7;
      padding: 0.2rem 1.2rem;
      border-radius: 60px;
      color: #5c3d33;
      white-space: nowrap;
      margin: 0 1rem;
    }

    .price:before {
      content: "‡§∞‡•Ç";
      margin-right: 3px;
    }

    .badge {
      background: #e7d2c5;
      border-radius: 60px;
      padding: 0.2rem 1rem;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .out-of-stock-badge {
      background: #7f8c8d;
      color: white;
      border-radius: 60px;
      padding: 0.2rem 1rem;
      font-size: 0.65rem;
      font-weight: 700;
    }

    .add-to-cart {
      background: #2c5f4b;
      color: white;
      border: none;
      border-radius: 60px;
      padding: 0.5rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .add-to-cart:hover {
      background: #1e4a3a;
      transform: scale(1.02);
    }

    .add-to-cart:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }

    /* Cart Section */
    .cart-section {
      background: #fff1e9;
      border-radius: 36px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px dashed #dbb9a8;
    }

    .cart-item-name {
      font-weight: 600;
    }

    .cart-item-price {
      font-weight: 700;
      color: #5c3d33;
    }

    .cart-quantity {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .quantity-btn {
      background: #b18067;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: 700;
    }

    .cart-total {
      font-size: 1.4rem;
      font-weight: 800;
      text-align: right;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid #b18067;
    }

    /* Checkout Form */
    .checkout-form {
      margin-top: 1.5rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 2px solid #e0cbba;
      border-radius: 60px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #b18067;
    }

    .phone-input-container {
      position: relative;
      margin: 0.5rem 0;
    }

    .phone-error {
      color: #c0392b;
      font-size: 0.75rem;
      margin-top: 0.3rem;
      padding: 0.5rem;
      background: #fdeaea;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .preparation-note {
      background: #fff3e0;
      border-radius: 20px;
      padding: 0.8rem;
      margin: 1rem 0;
      font-size: 0.85rem;
      color: #b18067;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-left: 4px solid #b18067;
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
      border: none;
      border-radius: 60px;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      transition: background 0.3s;
    }

    .whatsapp-btn:hover {
      background: #128C7E;
    }

    .whatsapp-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }

    /* Payment QR */
    .payment-qr {
      text-align: center;
      margin: 1.5rem 0;
      padding: 1.5rem;
      background: white;
      border-radius: 36px;
    }

    .payment-qr img {
      max-width: 200px;
      border-radius: 20px;
      margin-top: 1rem;
    }

    /* Footer */
    .footer-note {
      text-align: center;
      margin-top: 2rem;
      color: #8b6f63;
      font-size: 0.8rem;
    }

    /* Paused Message */
    .paused-message {
      background: #fef9e7;
      border-radius: 20px;
      padding: 1.5rem;
      margin: 1rem 0;
      text-align: center;
      border: 2px solid #f39c12;
    }

    .paused-message i {
      font-size: 2rem;
      color: #f39c12;
      margin-bottom: 0.5rem;
    }

    .paused-message h3 {
      color: #f39c12;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <span class="qr-badge"><i class="fas fa-qrcode"></i> NIYALO</span>
      <span class="live-badge"><span class="pulse"></span> ORDER ONLINE</span>
    </div>

    <!-- Store Status -->
    <div class="store-status" id="storeStatus"></div>

    <!-- Paused Message -->
    <div id="pausedMessageContainer"></div>

    <!-- Menu Card -->
    <div class="menu-card">
      <div id="hotelInfo"></div>
      <div id="categoriesContainer"></div>
    </div>

    <!-- Cart Section -->
    <div class="cart-section" id="cartSection" style="display: none;">
      <h3 style="margin-bottom: 1rem;">üõí Your Cart</h3>
      <div id="cartItems"></div>
      <div class="cart-total" id="cartTotal">Total: ‡§∞‡•Ç0</div>
      
      <!-- Preparation Note -->
      <div class="preparation-note">
        <i class="fas fa-clock"></i>
        <span>‚úÖ Preparation begins after confirmation</span>
      </div>
      
      <div class="checkout-form">
        <input type="text" id="customerName" class="form-input" placeholder="Your Name *" required>
        
        <div class="phone-input-container">
          <input type="tel" id="customerPhone" class="form-input" placeholder="Phone Number *" required>
        </div>
        
        <input type="time" id="pickupTime" class="form-input" value="18:00" required>
        
        <button id="whatsappBtn" class="whatsapp-btn" disabled>
          <i class="fab fa-whatsapp"></i> SEND ORDER TO WHATSAPP
        </button>
      </div>
    </div>

    <!-- Payment QR -->
    <div class="payment-qr" id="paymentQrContainer" style="display: none;">
      <p>üí≥ Scan to pay online</p>
      <img id="paymentQrImage" src="" alt="Payment QR Code">
    </div>

    <!-- Footer -->
    <div class="footer-note">
      <i class="fas fa-leaf"></i> fresh ¬∑ local ¬∑ handmade ¬∑ ‡§®‡§ø‡§Ø‡§æ‡§≤‡•ã
    </div>
  </div>

  <script>
    // ===== SUPABASE CONFIG =====
    const supabaseClient = window.supabase.createClient(
      'https://outxrzhbocyvopmivzzf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91dHhyemhib2N5dm9wbWl2enpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTU1NDgsImV4cCI6MjA4NjYzMTU0OH0.apOAqrdlz3WBo9Aht3xzHc-XBkInHSQVfHu3NRuCxNc'
    );

    // ===== STATE =====
    let menuData = null;
    let storeSettings = {
      isOpen: true,
      ordersPaused: false,
      paymentQrUrl: null,
      ownerPhone: "977981234567"
    };
    let cart = [];

    // ===== LOAD ALL DATA =====
    async function loadAllData() {
      try {
        // Load menu
        const { data: menuData_ } = await supabaseClient
          .from('menus')
          .select('*')
          .eq('id', 1)
          .single();
        
        if (menuData_?.data) {
          menuData = menuData_.data;
        }

        // Load settings
        const { data: settingsData } = await supabaseClient
          .from('settings')
          .select('*')
          .eq('id', 1)
          .single();
        
        if (settingsData?.data) {
          storeSettings = { ...storeSettings, ...settingsData.data };
        }

        renderAll();
      } catch (error) {
        console.log('Error loading data:', error);
      }
    }

    // ===== RENDER ALL =====
    function renderAll() {
      renderStoreStatus();
      renderPausedMessage();
      renderHotelInfo();
      renderMenu();
      renderPaymentQr();
      updateWhatsAppButton();
    }

    // ===== RENDER STORE STATUS =====
    function renderStoreStatus() {
      const statusDiv = document.getElementById('storeStatus');
      let statusHtml = '';
      
      if (!storeSettings.isOpen) {
        statusHtml = '<span class="status-badge status-closed">üî¥ STORE CLOSED</span>';
      } else if (storeSettings.ordersPaused) {
        statusHtml = '<span class="status-badge status-paused">üü° ORDERS PAUSED</span>';
      } else {
        statusHtml = '<span class="status-badge status-open">üü¢ OPEN FOR ORDERS</span>';
      }
      
      statusDiv.innerHTML = statusHtml;
    }

    // ===== RENDER PAUSED MESSAGE =====
    function renderPausedMessage() {
      const container = document.getElementById('pausedMessageContainer');
      
      if (storeSettings.ordersPaused) {
        container.innerHTML = `
          <div class="paused-message">
            <i class="fas fa-pause-circle"></i>
            <h3>‚è∏Ô∏è Orders Temporarily Paused</h3>
            <p>Please try again in 20 minutes.</p>
          </div>
        `;
      } else {
        container.innerHTML = '';
      }
    }

    // ===== RENDER HOTEL INFO =====
    function renderHotelInfo() {
      if (!menuData) return;
      
      const html = `
        <div class="hotel-info">
          <div>
            <div class="hotel-name">
              <i class="fas fa-leaf"></i>
              <span>${menuData.hotel?.name || 'Niyalo Cafe'}</span>
              <i class="fas fa-mug-hot"></i>
            </div>
          </div>
          <div class="contact-info">
            <div><i class="fas fa-clock"></i> ${menuData.hotel?.hours || '7:00‚Äì22:00'}</div>
            <div><i class="fas fa-phone-alt"></i> ${menuData.hotel?.phone || '+977 981-234567'}</div>
          </div>
        </div>
      `;
      document.getElementById('hotelInfo').innerHTML = html;
    }

    // ===== RENDER MENU =====
    function renderMenu() {
      if (!menuData?.categories) return;
      
      const container = document.getElementById('categoriesContainer');
      container.innerHTML = '';
      
      menuData.categories.forEach(cat => {
        let catHtml = `
          <div class="category">
            <div class="category-title">
              <i class="fas fa-${cat.icon}"></i>
              <h2>${cat.title}</h2>
            </div>
        `;
        
        cat.items.forEach(item => {
          const isOutOfStock = item.outOfStock || false;
          const canOrder = storeSettings.isOpen && !storeSettings.ordersPaused && !isOutOfStock;
          
          catHtml += `
            <div class="item">
              <div class="item-info">
                <div class="item-name">
                  ${item.name}
                  ${item.badge ? `<span class="badge">${item.badge}</span>` : ''}
                  ${isOutOfStock ? '<span class="out-of-stock-badge">Out of Stock</span>' : ''}
                </div>
                <div class="item-desc">${item.desc}</div>
              </div>
              <span class="price">${item.price}</span>
              ${canOrder ? 
                `<button class="add-to-cart" onclick="addToCart('${item.id}', '${item.name}', ${item.price})">Add</button>` : 
                `<button class="add-to-cart" disabled>${!storeSettings.isOpen ? 'Closed' : storeSettings.ordersPaused ? 'Paused' : 'Sold Out'}</button>`
              }
            </div>
          `;
        });
        
        catHtml += `</div>`;
        container.innerHTML += catHtml;
      });
    }

    // ===== RENDER PAYMENT QR =====
    function renderPaymentQr() {
      const container = document.getElementById('paymentQrContainer');
      const img = document.getElementById('paymentQrImage');
      
      if (storeSettings.paymentQrUrl) {
        img.src = storeSettings.paymentQrUrl;
        container.style.display = 'block';
      } else {
        container.style.display = 'none';
      }
    }

    // ===== UPDATE WHATSAPP BUTTON =====
    function updateWhatsAppButton() {
      const btn = document.getElementById('whatsappBtn');
      btn.disabled = !storeSettings.isOpen || storeSettings.ordersPaused;
    }

    // ===== CART FUNCTIONS =====
    window.addToCart = function(id, name, price) {
      const existingItem = cart.find(item => item.id === id);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
      renderCart();
    };

    window.updateQuantity = function(id, change) {
      const item = cart.find(item => item.id === id);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          cart = cart.filter(i => i.id !== id);
        }
      }
      renderCart();
    };

    function renderCart() {
      const cartSection = document.getElementById('cartSection');
      const cartItemsDiv = document.getElementById('cartItems');
      const cartTotalDiv = document.getElementById('cartTotal');
      
      if (cart.length === 0 || !storeSettings.isOpen || storeSettings.ordersPaused) {
        cartSection.style.display = 'none';
        return;
      }
      
      cartSection.style.display = 'block';
      
      let itemsHtml = '';
      let total = 0;
      
      cart.forEach(item => {
        total += item.price * item.quantity;
        itemsHtml += `
          <div class="cart-item">
            <div>
              <span class="cart-item-name">${item.name}</span>
              <span class="cart-item-price"> ‡§∞‡•Ç${item.price}</span>
            </div>
            <div class="cart-quantity">
              <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
              <span>${item.quantity}</span>
              <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
            </div>
          </div>
        `;
      });
      
      cartItemsDiv.innerHTML = itemsHtml;
      cartTotalDiv.innerHTML = `Total: ‡§∞‡•Ç${total}`;
    }

    // ===== PHONE VALIDATION =====
    document.getElementById('customerPhone').addEventListener('input', function(e) {
      const phone = e.target.value;
      const phoneRegex = /^(98|97)\d{8}$/; // Starts with 97 or 98, exactly 10 digits
      const errorContainer = this.parentNode;
      const existingError = document.getElementById('phoneError');
      
      if (existingError) existingError.remove();
      this.style.borderColor = '#e0cbba';
      
      if (phone.length > 0 && !phoneRegex.test(phone)) {
        this.style.borderColor = '#c0392b';
        
        const errorDiv = document.createElement('div');
        errorDiv.id = 'phoneError';
        errorDiv.className = 'phone-error';
        errorDiv.innerHTML = `
          <i class="fas fa-exclamation-circle"></i>
          <span>‚ùå Invalid phone number! Must be 10 digits starting with 97 or 98 (e.g., 9812345678)</span>
        `;
        errorContainer.appendChild(errorDiv);
      } else if (phoneRegex.test(phone)) {
        this.style.borderColor = '#27ae60';
      }
    });

    // ===== WHATSAPP ORDER WITH VALIDATION =====
    document.getElementById('whatsappBtn').addEventListener('click', function() {
      const name = document.getElementById('customerName').value.trim();
      const phone = document.getElementById('customerPhone').value.trim();
      const time = document.getElementById('pickupTime').value;
      
      const existingError = document.getElementById('phoneError');
      if (existingError) existingError.remove();
      
      if (!name || !phone || !time) {
        alert('Please fill all fields');
        return;
      }
      
      const phoneRegex = /^(98|97)\d{8}$/;
      const phoneInput = document.getElementById('customerPhone');
      
      if (!phoneRegex.test(phone)) {
        const errorDiv = document.createElement('div');
        errorDiv.id = 'phoneError';
        errorDiv.className = 'phone-error';
        errorDiv.innerHTML = `
          <i class="fas fa-exclamation-circle"></i>
          <span>‚ùå Invalid phone number! Must be 10 digits starting with 97 or 98 (e.g., 9812345678)</span>
        `;
        phoneInput.parentNode.appendChild(errorDiv);
        phoneInput.style.borderColor = '#c0392b';
        phoneInput.focus();
        return;
      }
      
      phoneInput.style.borderColor = '#e0cbba';
      
      if (cart.length === 0) {
        alert('Your cart is empty');
        return;
      }
      
      const orderNumber = Math.floor(Math.random() * 1000);
      
      let message = `üÜï *New Order #${orderNumber}*\n\n`;
      message += `*Your Order:*\n`;
      
      cart.forEach(item => {
        message += `${item.quantity}x ${item.name} - ‡§∞‡•Ç${item.price * item.quantity}\n`;
      });
      
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      message += `\n*Total*: ‡§∞‡•Ç${total}`;
      message += `\n*Pickup Time*: ${time}`;
      message += `\n*Name*: ${name}`;
      message += `\n*Phone*: ${phone}`;
      message += `\n\n‚úÖ Preparation begins after confirmation`;
      
      const whatsappUrl = `https://wa.me/${storeSettings.ownerPhone}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
      
      cart = [];
      renderCart();
    });

    // ===== INIT =====
    loadAllData();
    setInterval(loadAllData, 5000);
  </script>
</body>
</html>
